<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Message from Me</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  h1 {
    color: #333;
    margin-bottom: 20px;
  }
  p {
    color: #666;
    line-height: 1.6;
  }
  .button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin-top: 20px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  .button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Random Message from Me</h1>
  <p>Hey there! Here's a random message just for you:</p>
  <p id="randomMessage">Loading...</p>
  <button class="button" onclick="getRandomMessage()">Get Another Message</button>
</div>

<script>
  const messages = [
    "You are stronger than you think!",
    "Believe in yourself. You are capable of amazing things!",
    "Every day is a new opportunity. Seize it!",
    "Don't forget to smile today. You deserve happiness.",
    "You are enough, just as you are.",
    "You have me always.",
    "You are loved and valued.",
    "GAGA",
    "HOY!",
    "LARO!",
    "You have the power to make a difference in someone's day.",
    "Keep going. You're on the right track!",
    "You are loved and appreciated.",
    "You are not alone. Reach out if you need support.",
    "Embrace the journey of self-discovery. You are growing every day."


  ];

  function getRandomMessage() {
    const randomIndex = Math.floor(Math.random() * messages.length);
    const randomMessage = messages[randomIndex];
    document.getElementById("randomMessage").innerText = randomMessage;
  }
  
  getRandomMessage(); // Display initial random message
</script>

</body>
</html>
